            align-items: center;
            text-decoration: none;
            color: inherit;

            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);

            border: none; width: 100%; outline: none;
            padding: 10px; font-size: 16px; font-family: inherit;
        }

        .btn-back {
            background: #1e293b; color: white; border: none; padding: 10px 20px;
            border-radius: 12px; cursor: pointer; margin-bottom: 20px;
            font-weight: 600; font-family: inherit;
        }

            box-shadow: 0 4px 6px rgba(0,0,0,0.05);

const fuse = new Fuse(fullData, {
    keys: ['a', 'm', 'p', 's'],
    threshold: 0.3
});

function openPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function render(list) {
    const container = document.getElementById('results');
    container.innerHTML = '';
    
    if (list.length === 0) {
        container.innerHTML = '<div style="text-align:center; color:#999; margin-top:50px;">Data tidak ditemukan...</div>';
        return;
    }

    list.forEach(item => {
        const d = item.item || item;
        const card = document.createElement('div');
        card.className = `result-card ${d.c}`;
        card.innerHTML = `
            <span class="unit-label">‚ö° UNIT: ${d.s}</span>
            <div class="alarm-name">${d.a}</div>
            
            <span class="section-label">Maksud Indikasi</span>
            <div class="section-content">${d.m}</div>
            
            <span class="section-label">Penyebab Kemungkinan</span>
            <div class="section-content">${d.p}</div>
            
            <div class="action-box">
                <span class="section-label" style="color:#b45309">‚ö†Ô∏è Tindakan Penanggulangan</span>
                <div class="section-content" style="font-weight:700; color:#92400e;">${d.t}</div>
            </div>
        `;
        container.appendChild(card);
    });
}

document.getElementById('searchInput').addEventListener('input', (e) => {
    const results = e.target.value ? fuse.search(e.target.value) : fullData;
    render(results);
});

// Inisialisasi awal
render(fullData);
