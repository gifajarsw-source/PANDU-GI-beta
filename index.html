        .btn-add-new { background: var(--blue); color: black; width: 100%; margin-bottom: 20px; font-size: 14px; letter-spacing: 1px; }

let db = JSON.parse(localStorage.getItem('GI_MASTER_DB')) || rawDatabase;

function renderData() {
    const list = document.getElementById('mainList');
    const search = document.getElementById('search').value.toLowerCase();
    list.innerHTML = '';

    db.forEach((item, index) => {
        if (item.s.toLowerCase().includes(search) || item.a.toLowerCase().includes(search)) {
            list.innerHTML += `
                <div class="data-card">
                    <span class="unit-label">${item.s}</span>
                    <div class="alarm-name">${item.a}</div>
                    <div class="content-box">
                        <b>Maksud Indikasi:</b> ${item.m}
                        <b>Kemungkinan Penyebab:</b> ${item.p}
                        <b>Tindakan:</b> ${item.t}
                    </div>
                    <div class="action-btns">
                        <button class="btn btn-edit" onclick="editData(${index})">‚úèÔ∏è EDIT DATA INI</button>
                        <button class="btn btn-del" onclick="deleteData(${index})">üóëÔ∏è HAPUS DATA INI</button>
                    </div>
                </div>
            `;
        }
    });
}

function editData(index) {
    const item = db[index];
    document.getElementById('editorSection').style.display = 'block';
    document.getElementById('formTitle').innerText = " sedang mengedit: " + item.a;
    document.getElementById('editIdx').value = index;
    
    document.getElementById('inUnit').value = item.s;
    document.getElementById('inAlarm').value = item.a;
    document.getElementById('inMaksud').value = item.m;
    document.getElementById('inSebab').value = item.p;
    document.getElementById('inTindakan').value = item.t;
    
    window.scrollTo({top: 0, behavior: 'smooth'});
}

function showAddForm() {
    document.getElementById('editorSection').style.display = 'block';
    document.getElementById('formTitle').innerText = "TAMBAH DATA BARU";
    document.getElementById('editIdx').value = "";
    document.querySelectorAll('#editorSection input, #editorSection textarea').forEach(el => el.value = "");
    window.scrollTo({top: 0, behavior: 'smooth'});
}

function closeEditor() { document.getElementById('editorSection').style.display = 'none'; }

function saveData() {
    const idx = document.getElementById('editIdx').value;
    const newData = {
        s: document.getElementById('inUnit').value,
        a: document.getElementById('inAlarm').value,
        m: document.getElementById('inMaksud').value,
        p: document.getElementById('inSebab').value,
        t: document.getElementById('inTindakan').value
    };

    if (idx === "") { db.unshift(newData); } else { db[idx] = newData; }

    localStorage.setItem('GI_MASTER_DB', JSON.stringify(db));
    closeEditor();
    renderData();
}

function deleteData(index) {
    if (confirm("ANDA YAKIN INGIN MENGHAPUS DATA INI? DATA ASLI AKAN HILANG.")) {
        db.splice(index, 1);
        localStorage.setItem('GI_MASTER_DB', JSON.stringify(db));
        renderData();
    }
}

window.onload = renderData;
